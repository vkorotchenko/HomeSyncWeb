<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HomeAutomation</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div class="blinds_container">
    <button id="blinds_up_button" destination="BLINDS_UP" class="button button_blinds">Blinds Up</button>
    <button id="blinds_stop_button" destination="BLINDS_STOP" class="button button_blinds">Blinds Stop</button>
    <button id="blinds_down_button" destination="BLINDS_DOWN" class="button button_blinds">Blinds Down</button>
  </div>
  <button id="bedroom_button" destination="BEDROOM_LIGHTS" class="button">Bedroom</button>
  <button id="livingroom_button" destination="LIVINGROOM_LIGHTS" class="button">Living Room</button>
  <button id="kitchen_button" destination="KITCHENK_LIGHTS" class="button">Kitchen</button>
  <button id="dining_button" destination="DINING_LIGHTS" class="button">Dining</button>
  <button id="patio_button" destination="PATIO_LIGHTS" class="button">Patio</button>
  <script src="scripts/main.js"></script>
  </body>
</html>
